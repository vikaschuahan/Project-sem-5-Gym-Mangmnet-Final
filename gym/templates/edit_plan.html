{% extends 'navigation.html' %}

{% block body %}
<div class="container py-4">
    <div class="card p-4" style="max-width: 600px; margin: auto;">
        <h3 class="text-center">Edit Plan</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ plan.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="text" name="amount" class="form-control" value="{{ plan.amount }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Duration</label>
                <input type="number" name="duration" class="form-control" value="{{ plan.duration }}">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'view_plan' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
