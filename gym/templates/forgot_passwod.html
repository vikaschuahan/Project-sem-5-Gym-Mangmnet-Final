<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating circles animation */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .background span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: float 20s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .background span:nth-child(1) { left: 25%; width: 40px; height: 40px; animation-duration: 10s; }
    .background span:nth-child(2) { left: 10%; width: 60px; height: 60px; animation-duration: 15s; }
    .background span:nth-child(3) { left: 70%; width: 30px; height: 30px; animation-duration: 12s; }
    .background span:nth-child(4) { left: 40%; width: 50px; height: 50px; animation-duration: 18s; }
    .background span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-duration: 8s; }
    .background span:nth-child(6) { left: 85%; width: 70px; height: 70px; animation-duration: 20s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* Card */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Heading */
    .container h2 {
      margin-bottom: 10px;
      color: #243B55;
    }

    .container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    /* Input */
    .container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .container input[type="email"]:focus {
      border-color: #243B55;
      box-shadow: 0 0 8px rgba(36,59,85,0.5);
    }

    /* Button */
    .container button {
      background: #243B55;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: 0.3s;
    }

    .container button:hover {
      background: #141E30;
      transform: scale(1.05);
    }

    /* Link */
    .container a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #243B55;
      text-decoration: none;
      transition: 0.3s;
    }

    .container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Floating background animation -->
  <div class="background">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Forgot Password Card -->
  <div class="container">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email to reset your password.</p>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Reset Password</button>
    </form>
    <a href="/admin_login/">â¬… Back to Login</a>
  </div>

</body>
</html>
