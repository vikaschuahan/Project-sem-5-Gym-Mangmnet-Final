{% extends 'navigation.html' %}
{% block css %}
<style>
    body {
         
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:blue;
        margin: 0;
        padding: 20px 0;
    }



    .page-title {
        margin-top: 60px;
        margin-bottom: 30px;
        font-weight: 700;
        color: #0d6efd; /* Bootstrap primary blue */
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    table#example {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    table#example thead {
        background: #0d6efd;
        color: white;
        border-radius: 8px 8px 0 0;
    }

    table#example thead th {
        border: none;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    table#example tbody tr:hover {
        background-color: #e9f2ff;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
        padding: 6px 12px;
        font-weight: 600;
        transition: background-color 0.3s ease;
        border-radius: 0.375rem;
    }

    .btn-danger:hover {
        background-color: #bb2d3b;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #212529;
        padding: 15px 0;
        color: white;
        text-align: center;
        font-size: 14px;
    }

    .social-icons {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .social-icons li a {
        color: white;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .social-icons li a:hover {
        color: #0d6efd;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <h3 class="page-title">View Plan</h3>
    <div class="table-responsive">
        <table id="example" class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Duration</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for i in pln %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.amount }}</td>
                    <td>{{ i.duration }}</td>
                    <td>
                        <a class="btn btn-warning me-1" href="{% url 'edit_plan' i.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'delete_plan' i.id %}"
                            onclick="return confirm('Are You Sure?')">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No plans available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block footer %}
<footer class="footer">
    <ul class="social-icons">
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a></li>
        <li><a href="https://x.com/" target="_blank"><i class="fa fa-twitter"></i></a></li>
        <li><a href="https://www.linkedin.com/login" target="_blank"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube"></i></a></li>
        <li><a href="https://github.com/login" target="_blank"><i class="fa fa-github"></i></a></li>
    </ul>
</footer>
{% endblock %}
